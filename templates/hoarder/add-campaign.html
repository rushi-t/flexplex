{% extends "hoarder/base.html" %}
{% block content %}


    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Add New Ad to your hoarding
                        <small>carefully validate content before submit</small>
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br/>
                    <form data-parsley-validate class="form-horizontal form-label-left" action="" method="post" enctype="multipart/form-data">
                         {% csrf_token %}
                        {% include "advertiser/file-upload.html" %}
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-primary pull-right">Publish</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
