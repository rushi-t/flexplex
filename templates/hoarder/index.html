{% extends "hoarder/base.html" %}
{% block content %}
    {% include "hoarder/header.html" %}
    <div class="container" style="margin-top: 30px">
        {% for hoarding in hoardings %}
            <div class="row">
                <div class="col-md-8 card" onclick="location.href='/hoarder/hoarding/{{ hoarding.id }}';" style="cursor: pointer;">
                    <div class="row">
                        <div class="col-md-4" style="padding: 0px">
                            <img src="/static/img/hoarding.jpg" width="100%" height="100%" alt="Card image cap">
                        </div>
                        <div class="col-md-8">
                            <div class="card-block">
                                <h5 class="card-title">{{ hoarding.address.address }}</h5>
                                <p class="card-text">Rate: &#8377; {{ hoarding.cost }} </p>
                                <a href="/hoarder/hoarding/{{ hoarding.id }}" class="btn btn-primary">view</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {#            <a href="/hoarder/hoarding/{{ hoarding.id }}" style="text-decoration: none">#}

            <br/>
            {#            </a>#}
        {% endfor %}
    </div>

    {% include "hoarder/footer.html" %}
{% endblock content %}
