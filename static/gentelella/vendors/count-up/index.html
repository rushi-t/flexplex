<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Counter Up Examples</title>
</head>

<body>
<h1 style="margin-top:150px;">jQuery Counter Up Examples</h1>
<div> <span class="counter" style="display: inline-block; width: 32%">12345</span> </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script> 
<script src="jquery.counterup.min.js"></script> 
<script>
    jQuery(document).ready(function( $ ) {
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    });
</script>
</body>
</html>
